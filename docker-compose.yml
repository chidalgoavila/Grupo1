services:
  api:
    image: proyecto-final-grupo-1-api
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proyecto_api
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # IMPORTANTE: La API se conecta al contenedor 'db' internamente por el puerto 5432
      - DATABASE_URL=Host=db;Port=5432;Database=formula1db;Username=postgres;Password=supersecret
      - Jwt__ExpiresMinutes=60
      - Jwt__RefreshDays=14
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15
    container_name: proyecto_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: formula1db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: supersecret
    ports:
      - "5433:5432" # Puerto externo 5433 para que no choque con tu PC
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d formula1db"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres_data: